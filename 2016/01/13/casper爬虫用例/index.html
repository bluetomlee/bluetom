span><br><span class="line">            <span class="string">'http://user.99cfw.com/refresh.asp?id=zrztuRuvrxswu'</span>,</span><br><span class="line">        ]</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 99cfw</span></span><br><span class="line">casper.start(conf[<span class="string">'99cfw'</span>].login, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.fill(<span class="string">'form#userlogin'</span>, &#123;</span><br><span class="line">        <span class="string">'loginName'</span> : conf[<span class="string">'99cfw'</span>].user,</span><br><span class="line">        <span class="string">'password'</span>  : <span class="built_in">parseInt</span>(conf[<span class="string">'99cfw'</span>].pwd, <span class="number">16</span>)</span><br><span class="line">    &#125;, <span class="literal">true</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">casper.thenEvaluate(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">document</span>.querySelector(<span class="string">'button[type="submit"]'</span>).submit();</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">casper.wait(<span class="number">500</span>);</span><br><span class="line"></span><br><span class="line">casper.each(conf[<span class="string">'99cfw'</span>].fresh, <span class="function"><span class="keyword">function</span> (<span class="params">self, link</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// var _list = document.querySelectorAll('a[href^=refresh');</span></span><br><span class="line">    self.thenOpen(link, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.echo(link);</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="comment">// for (var i = 0; i &lt; _list.length; i++) &#123;</span></span><br><span class="line">    <span class="comment">//     _list[i].click();</span></span><br><span class="line">    <span class="comment">// &#125;;</span></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">casper.wait(<span class="number">500</span>);</span><br><span class="line"></span><br><span class="line">casper.then(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">this</span>.echo(<span class="string">'99cfw Done!'</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 百姓</span></span><br><span class="line">casper.thenOpen(conf[<span class="string">'baixing'</span>].login, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.fill(<span class="string">'form#authform'</span>, &#123;</span><br><span class="line">        <span class="string">'identity'</span> : conf[<span class="string">'baixing'</span>].user,</span><br><span class="line">        <span class="string">'password'</span>  : <span class="built_in">parseInt</span>(conf[<span class="string">'baixing'</span>].pwd, <span class="number">16</span>)</span><br><span class="line">    &#125;, <span class="literal">true</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">casper.thenEvaluate(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </spa ss="line">    &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">casper.start(conf[&apos;pcResult&apos;]);</span><br><span class="line"></span><br><span class="line">casper.waitFor(function check() &#123;</span><br><span class="line">    return this.evaluate(function() &#123;</span><br><span class="line">        return document.querySelectorAll(&apos;.fc-bt-right&apos;).length &gt; 0;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;, function then() &#123;</span><br><span class="line">    results = this.evaluate(getTitles);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">casper.run(function() &#123;</span><br><span class="line">    this.echo(results.join(&apos;\n&apos;)).exit();</span><br><span class="line">    fs.write(&apos;results.txt&apos;, results.join(&apos;\n&apos;), &apos;w&apos;)</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
